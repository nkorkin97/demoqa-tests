name: Test

on: [push]

jobs:
  test:
    # где запускаем
    runs-on: ubuntu-latest
      # что делаем
    steps:
        # выкаичваем репозиторий
        - uses: actions/checkout@v3
          # настраиваем java
        - uses: actions/setup-java@v3
          with:
            distribution: 'zulu' # дистрибутив java
            java-version: '17' # версия java
        - run: ./gradlew clean test